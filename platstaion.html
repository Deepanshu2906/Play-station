<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play station</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container1">
        <div class="sony_name">
            <h2>Sony</h2>
        </div>
        <div class="header">
            <div class="left-header">
                <div class="logo-cover">
                    <svg class="shared-nav-ps-logo play-logo" width="50px" height="50px" version="1.1" xmlns="http://www.w3.org/2000/svg"
                        xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 50 50" data-di-res-id="e862911d-fa518cc2"
                        data-di-rand="1667626507294">
                        <g>
                            <g>
                                <path d="M5.8,32.1C4.3,33.1,4.8,35,8,35.9c3.3,1.1,6.9,1.4,10.4,0.8c0.2,0,0.4-0.1,0.5-0.1v-3.4l-3.4,1.1
                           c-1.3,0.4-2.6,0.5-3.9,0.2c-1-0.3-0.8-0.9,0.4-1.4l6.9-2.4V27l-9.6,3.3C8.1,30.7,6.9,31.3,5.8,32.1z M29,17.1v9.7
                           c4.1,2,7.3,0,7.3-5.2c0-5.3-1.9-7.7-7.4-9.6C26,11,23,10.1,20,9.5v28.9l7,2.1V16.2c0-1.1,0-1.9,0.8-1.6C28.9,14.9,29,16,29,17.1z
                            M42,29.8c-2.9-1-6-1.4-9-1.1c-1.6,0.1-3.1,0.5-4.5,1l-0.3,0.1v3.9l6.5-2.4c1.3-0.4,2.6-0.5,3.9-0.2c1,0.3,0.8,0.9-0.4,1.4
                           l-10,3.7V40L42,34.9c1-0.4,1.9-0.9,2.7-1.7C45.4,32.2,45.1,30.8,42,29.8z" fill="#0070d1"></path>
                            </g>
                        </g>
                    </svg>
                </div>
                <div class="select-bar">
                    <select name="" id="">
                        <option value="">Games</option>
                    </select>
                </div>
                <div class="select-bar">
                    <select name="" id="">
                        <option value="">Hardware</option>
                    </select>
                </div>
                <div class="select-bar">
                    <select name="" id="">
                        <option value="">Services</option>
                    </select>
                </div>
                <div class="select-bar">
                    <select name="" id="">
                        <option value="">News</option>
                    </select>
                </div>
                <div class="select-bar">
                    <select name="" id="">
                        <option value="">Shop</option>
                    </select>
                </div>
                <div class="select-bar">
                    <select name="" id="">
                        <option value="">Support</option>
                    </select>
                </div>
            </div>
            <div class="right-header">
                <button class=" btn-primary signup">SignUp</button>
                <div class="svg-cover">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                        <path
                            d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
                    </svg>
                </div>
            </div>
        </div>
        <div class="cover">
            <img src="images/game2.png" alt="game pic 1">
        </div>
        <!-- carousl part -->
        <div id="carouselExampleIndicators" class="carousel slide " data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true"
                    aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item ">
                    <img src="images/slide1.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item ">
                    <img src="images/game1.png" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item active">
                    <img src="images/game2.png" class="d-block w-100" alt="...">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
        <!-- many games card -->
        <div class="game-card">
            <img src="images/game1.png" alt="" class="card">
            <img src="images/game2.png" alt="" class="card">
            <img src="images/game3.png" alt="" class="card">
            <img src="images/game4.png" alt="" class="card">
            <img src="images/game5.png" alt="" class="card">
        </div>
        <div class="ps-5">
            <div class="left-ps5">
                <div class="ps5-content">
                    <h2>Play Station 5 Console</h2>
                    <p>Experience an all-new generation of incredible PlayStation games.</p>
                    <button>Learn more</button>
                </div>
            </div>
            <div class="right-ps5">
                <img src="./images/ps5image.png" alt="">
            </div>
        </div>
        <div class="game-accesory">
            <img src="images/accecory1.png" alt="" class="accecory">
            <img src="images/accecory2.png" alt="" class="accecory">
            <img src="images/accecory3.png" alt="" class="accecory">
            <img src="images/accecory4.png" alt="" class="accecory">
            <img src="images/accecory5.png" alt="" class="accecory">
            <img src="images/accecory6.png" alt="" class="accecory">
        </div>
    </div>
</body>

</html>
